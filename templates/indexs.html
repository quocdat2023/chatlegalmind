<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #edeff2;
  font-family: "Calibri", "Roboto", sans-serif;
}

.chat_window {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  background-color: #fff;
  left: 0;
  top: 0;
  transform: translateX(0) translateY(0);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  background-color: #f8f8f8;
  overflow: hidden; /* Hide scrollbars */
}

.messages {
  position: relative;
  list-style: none;
  padding: 20px 10px 0 10px;
  margin: 0;
  height: calc(100% - 70px); /* Adjust based on the header and footer size */
  overflow: hidden; /* Hide scrollbars */
}


.top_menu {
  background-color: #fff;
  width: 100%;
  padding: 20px 0 15px;
  box-shadow: 0 1px 30px rgba(0, 0, 0, 0.1);
}
.top_menu .buttons {
  margin: 3px 0 0 20px;
  position: absolute;
}
.top_menu .buttons .button {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 10px;
  position: relative;
}
.top_menu .buttons .button.close {
  background-color: #f5886e;
}
.top_menu .buttons .button.minimize {
  background-color: #fdbf68;
}
.top_menu .buttons .button.maximize {
  background-color: #a3d063;
}
.top_menu .title {
  text-align: center;
  color: #bcbdc0;
  font-size: 20px;
}

.messages {
  position: relative;
  list-style: none;
  padding: 20px 10px 0 10px;
  margin: 0;
  height: 80%;
  overflow: scroll;
}
.messages .message {
  clear: both;
  overflow: hidden;
  margin-bottom: 20px;
  transition: all 0.5s linear;
  opacity: 0;
}
.messages .message.left .avatar {
  /* background-color: #f5886e;
  float: left; */
  background-image: url(https://scontent.xx.fbcdn.net/v/t1.15752-9/471203215_1145486247093053_2141708678132238144_n.png?_nc_cat=105&ccb=1-7&_nc_sid=0024fc&_nc_ohc=9lcwnPewyLEQ7kNvgEY-MHW&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1gHMYvKK4SypUEFHffBVB4lSIl-nZorfdW9ia6aUmtWQkQ&oe=67C863C0);
    background-size: cover; /* Đảm bảo hình ảnh bao phủ đúng khung */
    background-position: center; /* Căn giữa hình ảnh */
    float: left;
}
.messages .message.left .text_wrapper {
  background-color: #ffe6cb;
  margin-left: 20px;
}
.messages .message.left .text_wrapper::after, .messages .message.left .text_wrapper::before {
  right: 100%;
  border-right-color: #ffe6cb;
}
.messages .message.left .text {
  color: #c48843;
}
.messages .message.right .avatar {
    background-image: url(https://scontent.xx.fbcdn.net/v/t1.15752-9/462552098_1503666293656084_3233777645907039661_n.png?_nc_cat=101&ccb=1-7&_nc_sid=0024fc&_nc_ohc=fq4T0RXVK1QQ7kNvgG1fR7D&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1gEmKV5uQcfxcU58fjYHy5LefcLwEVuFwlX4ZxuYhEIBqA&oe=67C86C9A);
    background-size: cover; /* Đảm bảo hình ảnh bao phủ đúng khung */
    background-position: center; /* Căn giữa hình ảnh */
    float: right;
}

.messages .message.right .text_wrapper {
  background-color: #c7eafc;
  margin-right: 20px;
  float: right;
}
.messages .message.right .text_wrapper::after, .messages .message.right .text_wrapper::before {
  left: 100%;
  border-left-color: #c7eafc;
}
.messages .message.right .text {
  color: #45829b;
}
.messages .message.appeared {
  opacity: 1;
}
.messages .message .avatar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: inline-block;
}
.messages .message .text_wrapper {
  display: inline-block;
  padding: 20px;
  border-radius: 6px;
  width: calc(100% - 85px);
  min-width: 100px;
  position: relative;
}
.messages .message .text_wrapper::after, .messages .message .text_wrapper:before {
  top: 18px;
  border: solid transparent;
  content: " ";
  height: 0;
  width: 0;
  position: absolute;
  pointer-events: none;
}
.messages .message .text_wrapper::after {
  border-width: 13px;
  margin-top: 0px;
}
.messages .message .text_wrapper::before {
  border-width: 15px;
  margin-top: -2px;
}
.messages .message .text_wrapper .text {
  font-size: 18px;
  font-weight: 300;
}

.bottom_wrapper {
  position: relative;
  width: 100%;
  background-color: #fff;
  padding: 20px 20px;
  position: absolute;
  bottom: 0;
}
.bottom_wrapper .message_input_wrapper {
  display: inline-block;
  height: 50px;
  border-radius: 25px;
  border: 1px solid #bcbdc0;
  width: calc(100% - 160px);
  position: relative;
  padding: 0 20px;
}
.bottom_wrapper .message_input_wrapper .message_input {
  border: none;
  height: 100%;
  box-sizing: border-box;
  width: calc(100% - 40px);
  position: absolute;
  outline-width: 0;
  color: gray;
}
.bottom_wrapper .send_message {
  width: 140px;
  height: 50px;
  display: inline-block;
  border-radius: 50px;
  background-color: #a3d063;
  border: 2px solid #a3d063;
  color: #fff;
  cursor: pointer;
  transition: all 0.2s linear;
  text-align: center;
  float: right;
}
.bottom_wrapper .send_message:hover {
  color: #a3d063;
  background-color: #fff;
}
.bottom_wrapper .send_message .text {
  font-size: 18px;
  font-weight: 300;
  display: inline-block;
  line-height: 48px;
}

.message_template {
  display: none;
}

</style>


<div class="chat_window">
  <div class="top_menu">
    <div class="buttons">
      <div class="button close"></div>
      <div class="button minimize"></div>
      <div class="button maximize"></div>
    </div>
    <div class="title">Chat</div>
  </div>
  <ul class="messages">
    <li class="message left appeared">
      <div class="avatar"></div>
      <div class="text_wrapper">
        <div class="text">Xin chào, tôi là Legalmind!</div>
      </div>
    </li>
  </ul>
  <div class="bottom_wrapper clearfix">
    <div class="message_input_wrapper"><input class="message_input" placeholder="Type your message here..." /></div>
    <div class="send_message">
      <div class="icon"></div>
      <div class="text">Send</div>
    </div>
  </div>
</div>
<div class="message_template">
  <li class="message">
    <div class="avatar"></div>
    <div class="text_wrapper">
      <div class="text"></div>
    </div>
  </li>
</div>
<script>
  $(document).ready(function () {
    // Khi người dùng nhấn nút gửi
    $('.send_message').click(function () {
      var message = $('.message_input').val();
      if (message.trim() !== '') {
        // Tạo tin nhắn mới từ người dùng (right)
        var messageHtml = '<li class="message right appeared" id="user-message-' + Date.now() + '"><div class="avatar"></div><div class="text_wrapper"><div class="text">' + message + '</div></div></li>';

        // Thêm tin nhắn vào danh sách tin nhắn
        $('.messages').append(messageHtml);

        // Cuộn xuống tin nhắn cuối cùng
        $('.messages').scrollTop($('.messages')[0].scrollHeight);

        // Xóa nội dung ô nhập liệu
        $('.message_input').val('');

        // Gọi API hoặc xử lý sau khi gửi tin nhắn (ví dụ: nhận phản hồi từ trợ lý)
        sendMessageToBackend(message);
      }
    });

    // Sự kiện khi nhấn Enter trong ô nhập liệu
    $('.message_input').keypress(function (e) {
      if (e.which === 13) {  // Kiểm tra nếu phím nhấn là Enter
        var message = $(this).val();
        if (message.trim() !== '') {
          // Tạo tin nhắn mới từ người dùng (right)
          var messageHtml = '<li class="message right appeared" id="user-message-' + Date.now() + '"><div class="avatar"></div><div class="text_wrapper"><div class="text">' + message + '</div></div></li>';

          // Thêm tin nhắn vào danh sách tin nhắn
          $('.messages').append(messageHtml);

          // Cuộn xuống tin nhắn cuối cùng
          $('.messages').scrollTop($('.messages')[0].scrollHeight);

          // Xóa nội dung ô nhập liệu
          $(this).val('');

          // Gọi API hoặc xử lý sau khi gửi tin nhắn (ví dụ: nhận phản hồi từ trợ lý)
          sendMessageToBackend(message);
        }
      }
    });

    function sendMessageToBackend(message) {
      $.ajax({
        url: '/query',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ question: message }),
        success: function (response) {
          // Tạo id duy nhất cho mỗi tin nhắn typing
          var typingId = 'typing-' + Date.now();

          // Thêm hiệu ứng typing trước khi hiển thị phản hồi
          var typingHtml = '<li class="message left appearing" id="' + typingId + '"><div class="avatar"></div><div class="text_wrapper"><div class="text typing">...</div></div></li>';
          $('.messages').append(typingHtml);

          // Cuộn xuống tin nhắn trả lời
          $('.messages').scrollTop($('.messages')[0].scrollHeight);

          // Sau một thời gian, thay thế tin nhắn "typing" bằng phản hồi thực tế
          setTimeout(function () {
            // Thay thế \n\n thành <br> trong phản hồi
            var formattedResponse = response.final_response.replace(/\n\n/g, '<br>').replace(/\n/g, '<br>');

            // Tạo id duy nhất cho tin nhắn phản hồi
            var responseId = 'assistant-response-' + Date.now();

            // Thêm tin nhắn thực tế với hiệu ứng typing từng ký tự
            var responseHtml = '<li class="message left appeared" id="' + responseId + '"><div class="avatar"></div><div class="text_wrapper"><div class="text" id="response-text-' + responseId + '"></div></div></li>';
            $('#' + typingId).remove();  // Xóa tin nhắn "typing"
            $('.messages').append(responseHtml);

            // Cuộn xuống tin nhắn trả lời
            $('.messages').scrollTop($('.messages')[0].scrollHeight);

            // Tạo hiệu ứng typing từng ký tự cho phản hồi
            typeResponse(formattedResponse, responseId);
          }, 2000); // Thời gian để hiển thị "typing" trước khi trả lời (2 giây)
        }
      });
    }

    // Hàm tạo hiệu ứng typing từng ký tự
    function typeResponse(response, elementId) {
      var index = 0;
      var responseElement = $('#' + elementId + ' .text');
      var interval = setInterval(function () {
        if (index < response.length) {
          responseElement.html(response.substring(0, index + 1)); // Sử dụng .html() thay vì .append()
          index++;
        } else {
          clearInterval(interval); // Dừng khi đã gõ hết câu trả lời
        }
      }, 5); // 5ms giữa mỗi ký tự, bạn có thể thay đổi để tăng hoặc giảm tốc độ
    }
  });
</script>
